    <title>Document</title>

<body>
    <script>
            for( var i = 0; i < 10; i++) {
                init1()
            }
            function init1() {
                var p = new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        console.log('init1执行完毕')
                        resolve('init1')
                    },2000)
                })
                return p
            }

            init1().then(function(data) {
                console.log(data);
            })
            
                for( var i = 0; i < 10; i++) {
                    (function(i) {
                        setTimeout( () => {
                            console.log(i)
                        },0)
                    }(i))
                }
    </script>
