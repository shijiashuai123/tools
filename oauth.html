            right: 20px;

            color: #aaa;

    <script>
        var username,password,redirect_uri,client_id,response_type,state,href,typeMode;
        var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
        
        $(".showBtn>input").bind("input propertychange change",function(event){
            console.log($(".showBtn>input").val())
            var val = $(this).val()
            if (val != '') {
                $('.showIcon').show()
            } else {
                $('.showIcon').hide()
            }
        });

        $('.showIcon').click( () => {
            if ($('.showBtn>input').attr('type') === 'password') {
                $(".showBtn>input").attr('type','text')
                $('.showIcon').text('隐藏密码')
            } else {
                $(".showBtn>input").attr('type','password')
                $('.showIcon').text('显示密码')
            }
        })

        $(".passWord").focus( () => {
		        $(".text").text("请输入密码")   
        })
        
        $(".passWord").blur( () => {
		    $(".text").text("")
        })

        $(".userName").focus( () => {
            console.log($('.userName').attr('placeholder'))
            if ($(".userName").attr('placeholder') == '账号') {
                $(".text").text("请输入用户名")
            } else {
    		    $(".text").text("请输入手机号")
            }
        })

        $(".userName").blur( () => {
            $(".text").text("")
        })
        var domain = document.domain;
        $(".loginBtn").click( () => {
            if ($(".userName").attr('placeholder') == '账号') {
                username = $('.userName').val()
                password = $('.passWord').val()
                
                //alert(username,password)
                $.ajax({
                    url: 'https://'+ domain +'/server/skillLogin',
                    methods: 'get',
                    data: {
                        username: username,
                        password: password,
                        redirect_uri: redirect_uri,
                        client_id: client_id,
                        response_type: response_type,
                        state: state
                    },
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    success: function(res) {
                        if (res.ret === 0) {
                            if (!res.msg) {
                                $(".text").text("授权成功")
                                window.location.href = res.msg
                            } else {
                                $(".text").text("server error")
                            }
                        } else {
                            $(".text").text(res.msg)
                        }
                        console.log(res)
                    },
                    error: function(res) {
                        console.log(res)
                        $(".text").text("授权失败")
                    }
                })
            } else {
                username = $('.userName').val()
                if (!phoneReg.test(username)) {
                    alert('请输入有效的手机号码！');
                    return false;
                } else {
                    $.ajax({
                        url: 'https://'+ domain +'/server/skillLogin',
                        methods: 'get',
                        data: {
                            phone: username,
                            redirect_uri: redirect_uri,
                            client_id: client_id,
                            response_type: response_type,
                            state: state
                        },
                        dataType: 'json',
                        contentType: "application/json; charset=utf-8",
                        success: function(res) {
                            if (res.ret === 0) {
                                if (!res.msg) {
                                    $(".text").text("授权成功")
                                    window.location.href = res.msg
                                } else {
                                    $(".text").text("server error")
                                }
                            } else {
                                $(".text").text(res.msg)
                            }
                            console.log(res)
                        },
                        error: function(res) {
                            console.log(res)
                            $(".text").text("授权失败")
                        }
                    })
                }
            }
        })
    
        $(document).ready(function(){
            href = window.location.href

            console.log(href)
            if (href.indexOf('?type=') !== -1) {
                //typeMode = href.match(/type=(\S*)&redirect_uri/)[1]
                typeMode = href.slice(href.indexOf('?type=')+6 ,href.indexOf('&'));
                console.log(typeMode)
                if (typeMode === 'phone') {
                    $('.userName').attr('placeholder', '请输入手机号')
                    $('.showBtn').hide()
                } else if(typeMode === 'user') {
                    $('.userName').attr('placeholder', '账号')
                    $('.showBtn').show()
                }
                if (href.indexOf('redirect_uri') !== -1) {
                    redirect_uri = href.match(/redirect_uri=(\S*)&client_id=/)[1];
                    client_id = href.match(/&client_id=(\S*)&response_type=/)[1];
                    response_type = href.match(/&response_type=(\S*)&state/)[1];
                    state = href.match(/&state=(\S*)/)[1];
                } else {
                    console.log(2)
                }
            } else {
                if (href.indexOf('redirect_uri') !== -1) {
                    redirect_uri = href.match(/redirect_uri=(\S*)&client_id=/)[1];
                    client_id = href.match(/&client_id=(\S*)&response_type=/)[1];
                    response_type = href.match(/&response_type=(\S*)&state/)[1];
                    state = href.match(/&state=(\S*)/)[1];
                } else {
                    console.log(2)
                }
                console.log(redirect_uri,client_id,response_type,state)
            }
